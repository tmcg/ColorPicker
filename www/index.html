<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Color Picker</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="sliderPanel">
        <input class="rgbSlider" type="range" id="rgbSliderRed" min="0" max="255" step="1" /><br />
        <input class="rgbSlider" type="range" id="rgbSliderGreen" min="0" max="255" step="1" /><br />
        <input class="rgbSlider" type="range" id="rgbSliderBlue" min="0" max="255" step="1" /><br />
    </div>
    <div class="controlContainer">
        <div class="controlPanel">
            <button class="btn btn-default" id="controlRandom">Random</button>
            <span id="controlHex">#ffffff</span>
            <div class="checkbox" id="controlWebSafe"><label><input id="checkWebSafe" type="checkbox" value="" />Web Safe</label> </div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/platformOverrides.js"></script>
    <script src="js/index.js"></script>
    <script src="js/colorPicker.js"></script>
</body>
</html>
